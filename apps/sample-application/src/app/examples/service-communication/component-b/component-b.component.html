<mat-card>
  <mat-card-header>
    <mat-card-title>Edit data</mat-card-title>
    <mat-card-subtitle>Angular form where data can be edited and saved</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="personForm" class="display-grid">
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saveChanges()">Save</button>
  </mat-card-actions>
</mat-card>
